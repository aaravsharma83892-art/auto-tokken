name: Inject Secret and Deploy

on:
  push:
    branches:
      - main  # Ensure this matches your actual branch name (usually main or master)

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject API Key
        run: |
          # Finds the placeholder and replaces it with your GitHub Secret
          # If your file is not named index.html, change it here
          sed -i "s/SECRET_GROQ_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .        # The folder containing your index.html
          branch: gh-pages # The action will create/update this branch automatically
