name: Inject Secret and Deploy

on:
  push:
    branches:
      - main  # Make sure this matches your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Inject API Key
        run: |
          # This finds the placeholder in your index.html and replaces it with the Secret
          sed -i "s/SECRET_GROQ_KEY_PLACEHOLDER/${{ secrets.GROQ_API_KEY }}/g" index.html

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder where your index.html is
          branch: gh-pages # The branch where the "live" site will live
